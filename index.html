<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./public/stylesheets/social-links.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <section>
      <header class="profile-header">
        <img src="/social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile picture" class="profile-image">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </header>
      <footer class="social-links">
        <a href="" target="" rel="noopener noreferrer"><button>GitHub</button></a>
        <a href="" rel="noopener noreferrer"><button>Frontend Mentor</button></a>
        <a href="" rel="noopener noreferrer"><button>LinkedIn</button></a>
        <a href="" rel="noopener noreferrer"><button>Twitter</button></a>
        <a href="" rel="noopener noreferrer"><button>Instagram</button></a>
      </footer>
    </section>
  </main>
</body>

</html>
